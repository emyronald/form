<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside>
        <div class="img-div">
            <img src="./assets/img/odin-lined.png" alt="Odin logo">
            <p class="logo-text">ODIN</p>
        </div>
    </aside>
    <main>
        <form action="">
            <h2 class="info">This is not a real online service! You know you need something like this in your life to help you
                realise your deepest dreams. Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to</h2>
            <div class="form-input">
                <h2 class="form-header">
                    Let's do this!
                </h2>
                <section class="input-section">
                    <p>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstname">
                    </p>
                    <p>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastName" id="lastname">
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" name="userEmail" id="email">
                    </p>
                    <p>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phoneNo" id="phone-number">
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user-pass" id="password">
                    </p>
                    <p>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirm-password">
                    </p>
                </section>
            </div>
            <section class="submit-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>

        </form>
    </main>
</body>

</html>
